<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мудрость дня</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; direction: rtl; }
    button { padding: 10px 20px; font-size: 18px; }
    #quote { margin-top: 30px; font-size: 22px; color: #333; }
  </style>
</head>
<body>

  <h1>Получите случайную мудрость</h1>
  <button onclick="showRandomQuote()">Показать мудрость</button>
  <div id="quote"></div>

  <script>
    const quotes = [
      "Ум — украшение человека.",
      "Кто старается, тот добивается.",
      "Не откладывай на завтра то, что можно сделать сегодня.",
      "Терпение — ключ к успеху.",
      "Знание — сила."
    ];

    function showRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').innerText = quotes[randomIndex];
    }
  </script>

</body>
</html>
