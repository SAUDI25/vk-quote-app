<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🧠 حكمة اليوم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <script>vkBridge.send('VKWebAppInit');</script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">🧠 حكمة اليوم</h1>

  <label for="languageSelect" id="languageLabel">اختر اللغة:</label>
  <select id="languageSelect" onchange="changeLanguage()">
    <option value="ar">العربية</option>
    <option value="en">English</option>
    <option value="zh">中文</option>
    <option value="ru">Русский</option>
  </select>

  <button id="quoteButton" onclick="showQuote()">📜 اعرض حكمة</button>
  <button id="darkModeButton" onclick="toggleDarkMode()">🌓 الوضع الداكن</button>

  <div id="quote"></div>

  <script src="script.js"></script>
</body>
</html>
